<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BSH's Travel</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-content">
        <a href="/bsh_travel/main" class="header-content button">
          <h1>BSH's Travel</h1>
          <img src="./image/airplane.png" alt="Logo" class="logo">
        </a>
      </div>
    </header>

    <button class="sidebar-toggle-button" onclick="toggleSidebar()">☰</button>

    <div class="main-wrapper">
      <div class="main-container">

        <div class="country">
		    <a href="/bsh_travel/templates/country_china1" class="country-link">
		        <div class="travel-id-hover">#2</div>
		        <p class="country-time">2025-04-01</p>
		        <p class="country-name">서울</p>
		        <div class="country-tags">
		            <div class="tag2">도시</div>
		            <div class="tag2">한국</div>
		        </div>
		    </a>
		</div>
		<div class="country">
		    <a href="/detail/2" class="country-link">
		        <div class="travel-id-hover">#1</div>
		        <p class="country-time">2025-03-15</p>
		        <p class="country-name">도쿄</p>
		        <div class="country-tags">
		            <div class="tag2">일본</div>
		            <div class="tag2">벚꽃</div>
	        	</div>
	    	</a>
		</div>
		
      </div>

      <aside class="sidebar" id="sidebar">
        <!-- 검색 폼 -->
        <form th:action="@{/}" method="get" class="search-container">
          <div class="tag-title2">🔍 검색하기</div>
          <input type="text" name="keyword" placeholder="나라 또는 도시 검색하기..." />
        </form>

        <!-- 태그 목록 -->
        <div class="tag-section">
          <div class="tag-title">🏷️ 태그</div>
          <div class="tags">
          </div>
        </div>

        <div class="sidebar-footer">
          © 2025. Byeon Sung Hyun. All rights reserved.
        </div>
      </aside>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    // 스크롤 시 맨 위로 버튼 표시
    window.onscroll = function() {
      const btn = document.getElementById("scrollTopBtn");
      if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 200) {
        btn.style.display = "block";
      } else {
        btn.style.display = "none";
      }
    };

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>

  <button onclick="scrollToTop()" id="scrollTopBtn" title="맨 위로">맨 위로</button>
</body>
</html>
